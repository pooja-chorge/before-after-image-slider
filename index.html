<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Before After Image Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="images">
        <div class="grey-img"></div>
        <div class="colorfull-img"></div>

      <div class="slider">
        <div class="slider-line">
          <span></span>
        </div>
        <input id="input-slider" type="range" min="0" max="100" value="50">
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
